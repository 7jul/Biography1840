        async function loadDocument(item) {
            document.querySelectorAll('.catalog-item').forEach(i => i.classList.remove('active'));
            item.classList.add('active');

            const fileName = item.dataset.file;
            const personName = item.querySelector('.name').textContent;

            document.getElementById('reader-title').textContent = personName;
            document.getElementById('reader-content').innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';

            showReader();

            try {
                const response = await fetch(fileName);
                if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');
                const text = await response.text();
                const html = convertMarkdown(text);
                document.getElementById('reader-content').innerHTML = html;
                currentDoc = fileName;
            } catch (error) {
                document.getElementById('reader-content').innerHTML = `
                    <div class="welcome-page">
                        <div class="welcome-icon">âŒ</div>
                        <h2>åŠ è½½å¤±è´¥</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function convertMarkdown(text) {
            let html = text
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^---$/gm, '<hr>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.+)$/gm, '<p>$1</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<h[1-6]>)/g, '$1')
                .replace(/(<\/h[1-6]>)<\/p>/g, '$1')
                .replace(/(<hr>)<\/p>/g, '$1');
            return html;
        }

        function showReader() {
            document.getElementById('reader-page').classList.add('active');
            currentTab = 'reader';
        }

        function hideReader() {
            document.getElementById('reader-page').classList.remove('active');
            currentTab = 'catalog';
        }

        function bindEvents() {
            // æœç´¢åˆ‡æ¢
            document.getElementById('search-toggle').addEventListener('click', () => {
                const container = document.getElementById('search-container');
                container.classList.toggle('active');
                if (container.classList.contains('active')) {
                    document.getElementById('search-input').focus();
                }
            });

            // æœç´¢ã€ç­›é€‰ã€æ’åº
            document.getElementById('search-input').addEventListener('input', handleSearch);
            document.getElementById('country-filter').addEventListener('change', handleFilter);
            document.getElementById('sort-select').addEventListener('change', handleSort);

            // å…³é—­é˜…è¯»é¡µé¢
            document.getElementById('reader-close').addEventListener('click', hideReader);

            // æ‰‹æœºç‰ˆå­—å·è°ƒèŠ‚
            document.getElementById('phone-font-increase').addEventListener('click', () => adjustFontSize(2));
            document.getElementById('phone-font-decrease').addEventListener('click', () => adjustFontSize(-2));

            // é…è‰²åˆ‡æ¢
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    document.body.className = `theme-${btn.dataset.theme}`;
                });
            });
        }

        function handleSearch(e) {
            const query = e.target.value.trim().toLowerCase();
            if (!query) {
                buildCatalog();
            } else {
                const filtered = peopleData.filter(person =>
                    person.n.toLowerCase().includes(query) ||
                    person.i.toLowerCase().includes(query)
                );
                buildCatalog(filtered);
            }
        }

        function handleFilter(e) {
            const country = e.target.value;
            if (country === 'all') {
                buildCatalog();
            } else {
                const filtered = peopleData.filter(person => person.c === country);
                buildCatalog(filtered);
            }
        }

        function handleSort(e) {
            const sortBy = e.target.value;
            let sorted = [...peopleData];
            if (sortBy === 'name') {
                sorted.sort((a, b) => a.n.localeCompare(b.n, 'zh-CN'));
            } else if (sortBy === 'birth') {
                sorted.sort((a, b) => a.b - b.b);
            }
            buildCatalog(sorted);
        }

        function adjustFontSize(delta) {
            currentFontSize = Math.max(14, Math.min(24, currentFontSize + delta));
            document.getElementById('reader-content').style.fontSize = `${currentFontSize}px`;
            document.getElementById('font-size-display').textContent = `${currentFontSize}px`;
        }

        function resetFontSize() {
            currentFontSize = 16;
            document.getElementById('reader-content').style.fontSize = '16px';
            document.getElementById('font-size-display').textContent = '16px';
        }

        function updateStats(count = null) {
            const total = count !== null ? count : peopleData.length;
            document.getElementById('stats-info').textContent = `å…± ${total} äºº`;
        }
    </script>
